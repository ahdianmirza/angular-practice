<h1>Student List</h1>

<div class="d-flex flex-wrap justify-content-center gap-4" style="width: 100%;">
  <div *ngFor="let student of studentInfo" class="card" style="width: 18rem;">
    <img src="{{ student.images }}" class="card-img-top img-fluid" alt="Image">
    <div class="card-body">
      <h1 class="card-title">{{ student.firstName }} {{ student.lastName }}</h1>
      <div class="mb-3">
        <table>
          <tr>
            <th>Age</th>
            <td class="ps-2">{{ student.age }}</td>
          </tr>
          <tr>
            <th>Gender</th>
            <td class="ps-2">{{ student.gender }}</td>
          </tr>
          <tr>
            <th>Phone</th>
            <td class="ps-2">{{ student.phoneNumber }}</td>
          </tr>
          <tr>
            <th>Email</th>
            <td class="ps-2">{{ student.emailAddress }}</td>
          </tr>
        </table>
      </div>

      <div class="d-flex gap-2">
        <a href="#" class="btn btn-primary" routerLink="/student/student-details/{{ student.userId }}">View</a>
        <a href="#" class="btn btn-warning" routerLink="/student/student-details/{{ student.userId }}" [queryParams]="{edit: true}">Edit</a>
        <a href="#" class="btn btn-danger">Delete</a>
      </div>
    </div>
  </div>
</div>
