<p>{{ title }}</p>

<hr>

<table border="1">
  <tr *ngFor="let detail of StudentDetails; let i = index; trackBy: trackByStudentName">
    <td>{{ i+1 }}</td>
    <td>{{ detail.name }}</td>
    <td>{{ detail.age }}</td>
    <td>{{ detail.gender }}</td>
  </tr>
</table>

<br>

<button (click)="getMoreStudentData()">Fetch More Data</button>
