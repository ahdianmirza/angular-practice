<p>{{ title }}</p>

<hr>

<table border="1">
  <tr *ngFor="let detail of StudentDetails; let i = index; trackBy: trackByStudentName">
    <td>{{ i+1 }}</td>
    <td>{{ detail.name }}</td>
    <td>{{ detail.age }}</td>
    <td>{{ detail.gender }}</td>
  </tr>
</table>

<br>

<ul *ngFor="let detail of StudentDetails">
  <div [ngStyle]="{'color': detail.age > 18 ? 'red' : 'green'}">
    {{ detail.name }} age is {{ detail.age }}
  </div>
</ul>

<h3>We are working with ngStyle with a function</h3>

<ul *ngFor="let detail of StudentDetails">
  <div [ngStyle]="{'color': getAge(detail.age)}">
    {{ detail.name }} age is {{ detail.age }}
  </div>
</ul>
