<p>{{ title }}</p>

<hr>

<table border="1">
  <tr *ngFor="let detail of StudentDetails; let i = index; let f = first; let l = last; let o = odd; let e = even">
    <td>{{ i+1 }}</td>
    <td>{{ detail.name }}</td>
    <td>{{ detail.age }}</td>
    <td>{{ detail.gender }}</td>
    <td>{{ f }}</td>
    <td>{{ l }}</td>
    <td>{{ o }}</td>
    <td>{{ e }}</td>
  </tr>
</table>
